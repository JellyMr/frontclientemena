<div class="h-screen flex items-center justify-center">
  <form class="shadow-md rounded-md p-5 bg-white w-1/3" [formGroup]="form" (ngSubmit)="login()">
    <div class="py-4">
      <p class="font-bold text-left py-2">Login</p>
      <p class="text-slate-600 text-base">Login to your account</p>
    </div>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email"/>
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Password</mat-label>
      <input matInput type="{{ hide ? 'password' : 'text'}}" placeholder="Password" formControlName="password"/>
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon (click)="hide=!hide" matSuffix>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </mat-form-field>

    <a routerLink="/forget-password">Forgot password?</a>

    <button type="submit" [disabled]="!form.valid"
            class="w-full mt-2 border border-slate-200 disabled:bg-purple-400 py-2 px-3 bg-purple-700 text-white font-bold">
      Login
    </button>

    <div class="my-5">
      <span class="text-slate-600">Dont' have an account?&nbsp;</span>
      <a [routerLink]="['/register']" class="text-purple-700">Register</a>
    </div>
  </form>
</div>
